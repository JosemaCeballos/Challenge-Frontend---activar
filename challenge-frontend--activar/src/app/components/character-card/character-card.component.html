<article class="article-item">
  <h2>{{ characters.name }}</h2>
  <span class="sub-info">Gender: {{ characters.gender }} </span>
  <span class="sub-info">Hair color: {{characters.hair_color}} </span>
  <span class="sub-info">Eyes color: {{ characters.eye_color }}</span>
  <span class="sub-info">Height: {{characters.height}} </span>
  <span class="sub-info">Mass: {{ characters.mass }}</span>
  <div class="clearfix"></div>
</article>
